<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            padding: 50px;
        }

        h1 {
            font-size: 120px;
            margin: 0;
            color: #ff5733;
        }

        p {
            font-size: 24px;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .image {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for could not be found.</p>
        <p>Return to <a href="index.html">Home</a></p>
        <div class="image">
            <img src="404-image.png" alt="404 Image" width="300">
        </div>
    </div>
</body>
</html>
